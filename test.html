<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Dance Brisbane</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <nav class="page selection">
            <button class="navigation">Home</button>
            <button class="navigation">Selector</button>
            <button class="navigation">About</button>
        </nav> <br \>

        <h1>Upcoming Events</h1>
        <!-- List of Events-->
        <div id="events">
            <!-- Button 1-->
            <button class="collapsible">
                <p>Zouk Social</p>
    
                <p><em>7:00pm - 7:30pm</em></p>
            </button>

            <div class="event">
                <p>Come join us for a fun evening of social dancing! Open to those
                    of all ages and abilities.</p>
            </div>

            <!-- Button 2-->
            <button class="collapsible">
                <p>Salsa Class</p>
    
                <p><em>6:00pm - 8:00pm</em></p>
            </button>

            <div class="event">
                <p>Better bring some swag and swizzle.</p>
            </div>

            <!-- Button 3-->
            <button class="collapsible">
                <p>West Coast Class</p>
    
                <p><em>7:30pm - 8:30pm</em></p>
            </button>

            <div class="event">
                <p>Swing, swing, swingidy swing.</p>
            </div>

            <!-- Button 4-->
            <button class="collapsible">
                <p>Lindy Hop Social</p>
    
                <p><em>6:00pm - 8:00pm</em></p>
            </button>

            <div class="event">
                <p>Jordan will kill you if you don't come.</p>
            </div>
        </div>

        
        <script src="collapse.js"></script>
    </body>
</html>
